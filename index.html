                isProcessingAutoAction = true;
                if (data.bidder === "No Bids") {
                    await markUnsold(); 
                } else {
                    await finalizeSale();
                }
                setTimeout(() => { isProcessingAutoAction = false; }, 3000);
            }
        }

        function calculateIncrement(cat, currentPrice, isFirstBid) {
            if (isFirstBid) return 0;
            if (cat === "ICON") return 500;
            if (currentPrice < 2000) return 100;
            if (currentPrice < 5000) return 200;
            return 500;
        }

        function updateAuctionUI(data) {
            const pref = (role === 'admin') ? "admin" : "team";
            const els = {
                player: document.getElementById(pref + "Player"),
                price: document.getElementById(pref + "Price"),
                bidder: document.getElementById(pref + "Bidder"),
                cat: document.getElementById(pref + "Cat")
            };
            if (!data || !data.name) {
                if (els.player) els.player.innerText = "WAITING FOR ADMIN...";
                if (els.price) els.price.innerText = "₹0";
                if (els.bidder) els.bidder.innerText = "None";
                if (els.cat) els.cat.innerText = "STANDBY";
                return;
            }
            if (els.cat) els.cat.innerText = data.cat;
            if (els.player) els.player.innerText = data.name;
            if (els.price) els.price.innerText = "₹" + data.price;
            if (els.bidder) els.bidder.innerText = "Highest Bidder: " + data.bidder;

            if (role === 'team') {
                const btn = document.querySelector(".btn-bid");
                if (btn) {
                    const inc = calculateIncrement(data.cat, data.price, data.bidder === "No Bids");
                    btn.innerText = inc === 0 ? `PLACE BID (₹${data.price})` : `PLACE BID (+₹${inc})`;
                }
            }
        }

        function renderHistory() {
            const search = document.getElementById("historySearch")?.value.toLowerCase() || "";
            const filtered = soldPlayers.filter(p => p.name.toLowerCase().includes(search) || (p.bidder && p.bidder.toLowerCase().includes(search)));
            const tbody = document.getElementById("soldTableBody");
            if (tbody) {
                tbody.innerHTML = filtered.map(p => `<tr><td>${p.sr}</td><td>${p.name}</td><td>${p.cat}</td><td style="color:gold; font-weight:bold;">${p.bidder}</td><td>₹${p.price}</td></tr>`).join('');
            }
            const purseDisp = document.getElementById("purseDisplay");
            if (purseDisp) {
                purseDisp.innerHTML = teams.map(t => {
                    const squad = soldPlayers.filter(p => p.bidder === t);
                    const icons = squad.filter(p => p.cat === "ICON").length;
                    const u23 = squad.filter(p => p.cat === "U23").length;
                    const above40 = squad.filter(p => p.cat === "ABOVE 40").length;
                    const list = squad.map(p => `<span>${p.name} (₹${p.price})</span>`).join('');
                    return `<div class="purse-card ${t === teamName ? 'highlight' : ''}">
                        <div class="team-header">${t}</div>
                        <div class="team-purse-val">₹${purses[t] !== undefined ? purses[t] : INITIAL_PURSE}</div>
                        <div class="team-stats">Sq: ${squad.length}/15 | I:${icons} | U:${u23}/2 | A:${above40}/1</div>
                        <div class="bought-players-list">${list || '<div class="no-players">No players</div>'}</div>
                    </div>`}).join('');
            }
        }

        function loadAvailablePlayers() {
            const select = document.getElementById("playerSelect");
            if (!select) return;
            const soldSrs = soldPlayers.map(p => p.sr);
            const available = players.filter(p => !soldSrs.includes(p.sr));
            select.innerHTML = available.map(p => `<option value="${p.sr}">[SR:${p.sr}] ${p.name} (${p.cat})</option>`).join('');
        }

        // --- GLOBAL ATTACHMENTS ---
        window.login = function() {
            const roleVal = document.getElementById("role").value;
            const passInput = document.getElementById("password").value.trim();
            const selectedTeam = document.getElementById("teamList").value;
            
            if (roleVal === "admin") { 
                if (passInput !== "12345") return alert("Wrong Admin Password!"); 
            } 
            else { 
                if (passInput !== "54321") return alert(`Wrong Password! Team password is "54321"`); 
                teamName = selectedTeam; 
            }
            
            role = roleVal;
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("navBar").style.display = "flex";
            document.getElementById(role === "admin" ? "adminPanel" : "teamPanel").style.display = "block";
            if (role === "team") document.getElementById("dispTeamName").innerText = teamName;
            if (role === "admin") loadAvailablePlayers();
        };

        window.togglePassword = function() {
            const passField = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");
            if (passField.type === "password") {
                passField.type = "text";
                toggleIcon.innerHTML = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;
            } else {
                passField.type = "password";
                toggleIcon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
            }
        };

        window.startAuction = async function() {
            if (!user) return alert("Firebase is still connecting or Anonymous Auth is disabled. Check console.");
            const srVal = document.getElementById("playerSelect").value;
            const player = players.find(p => p.sr === parseInt(srVal));
            if (!player) return;
            
            let base = player.cat === "ICON" ? 2000 : 1000;
            const manualBase = parseInt(document.getElementById("basePrice").value);
            if (!isNaN(manualBase) && manualBase > 0) base = manualBase;
            
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'auctionStatus', 'live'), { 
                    sr: player.sr, 
                    name: player.name, 
                    cat: player.cat, 
                    price: base, 
                    bidder: "No Bids", 
                    endTime: Date.now() + 180000 
                });
            } catch (e) {
                console.error("Start Error:", e);
                alert("Permission Denied! Ensure Firestore Rules are set to public.");
            }
        };

        window.placeBid = async function() {
            if (!user || !teamName) return;
            const auctionRef = doc(db, 'artifacts', appId, 'public', 'data', 'auctionStatus', 'live');
            
            try {
                const snap = await getDoc(auctionRef);
                const current = snap.data();
                if (current && current.name) {
                    if (Date.now() > current.endTime) return alert("Time up!");
                    const squad = soldPlayers.filter(p => p.bidder === teamName);
                    if (squad.length >= 15) return alert("Squad full!");
                    if (current.cat === "ICON" && squad.some(p => p.cat === "ICON")) return alert("Already have Icon!");
                    
                    let inc = calculateIncrement(current.cat, current.price, current.bidder === "No Bids");
                    let newBid = current.price + inc;
                    
                    if (purses[teamName] < newBid) return alert("Not enough money!");
                    if (current.bidder !== teamName) {
                        await setDoc(auctionRef, { ...current, price: newBid, bidder: teamName, endTime: Date.now() + 180000 });
                    }
                }
            } catch (e) { console.error("Bid Error:", e); }
        };

        window.finalizeSale = async function() {
            const auctionRef = doc(db, 'artifacts', appId, 'public', 'data', 'auctionStatus', 'live');
            const snap = await getDoc(auctionRef);
            const data = snap.data();
            if (!data || !data.name || data.bidder === "No Bids") return;
            
            const sound = document.getElementById("gavelSound");
            if(sound) sound.play().catch(() => {});
            
            const newPurseVal = (purses[data.bidder] || INITIAL_PURSE) - data.price;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'purseData', 'global'), { ...purses, [data.bidder]: newPurseVal });
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'soldPlayers'), data);
                await setDoc(auctionRef, {});
            } catch (e) { console.error("Sale Error:", e); }
        };

        window.markUnsold = async function() { 
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'auctionStatus', 'live'), {}); 
            } catch (e) { console.error("Unsold Error:", e); }
        };

        window.withdrawBid = async function() {
            const auctionRef = doc(db, 'artifacts', appId, 'public', 'data', 'auctionStatus', 'live');
            const snap = await getDoc(auctionRef);
            const current = snap.data();
            if (current && current.bidder !== "No Bids") {
                await setDoc(auctionRef, { ...current, price: current.price - calculateIncrement(current.cat, current.price, false), bidder: "No Bids" });
            }
        };

        window.resetAuction = async function() {
            if(!confirm("DELETE ALL PROGRESS?")) return;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'auctionStatus', 'live'), {});
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'purseData', 'global'), {});
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'soldPlayers');
                const snap = await getDocs(q);
                for (const d of snap.docs) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'soldPlayers', d.id));
                location.reload();
            } catch (e) { console.error("Reset Error:", e); }
        };

        window.generateReport = function() {
            let txt = "PBB 2.0 SQUAD REPORT\n====================\n\n";
            teams.forEach(t => {
                const squad = soldPlayers.filter(p => p.bidder === t);
                txt += `${t} (Purse: ₹${purses[t] || INITIAL_PURSE})\n`;
                squad.forEach(p => txt += `- ${p.name} (₹${p.price})\n`);
                txt += "\n";
            });
            const blob = new Blob([txt], {type: "text/plain"});
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "Squads.txt"; a.click();
        };

        window.logout = async function() { if (auth) await signOut(auth); location.reload(); };
        window.toggleTeamList = () => { document.getElementById("teamListWrapper").style.display = (document.getElementById("role").value === "team") ? "block" : "none"; };
        window.renderHistory = renderHistory;

        setInterval(() => {
            const pref = (role === 'admin') ? "admin" : "team";
            const timerEl = document.getElementById(pref + "Timer");
            if (!timerEl) return;
            const auctionRef = doc(db, 'artifacts', appId, 'public', 'data', 'auctionStatus', 'live');
            getDoc(auctionRef).then(snap => {
                const data = snap.data();
                if (data && data.endTime) {
                    const diff = data.endTime - Date.now();
                    if (diff <= 0) { timerEl.innerText = "TIME UP!"; timerEl.style.color = "red"; } 
                    else { const m = Math.floor(diff / 60000), s = Math.floor((diff % 60000) / 1000); timerEl.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`; timerEl.style.color = diff < 30000 ? "orange" : "var(--success)"; }
                } else { timerEl.innerText = "03:00"; timerEl.style.color = "white"; }
            }).catch(() => {});
        }, 1000);

        initApp();
    </script>
    <style>
        :root { --gold: #ffd700; --dark: #060c21; --success: #00ff00; --danger: #ff4d4d; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1000px; padding: 20px; box-sizing: border-box; }
        h1, h2 { color: var(--gold); text-align: center; text-transform: uppercase; margin: 15px 0; }
        #navBar { width: 100%; display: none; justify-content: space-between; align-items: center; padding: 10px 20px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--gold); box-sizing: border-box; }
        .status-txt { font-size: 14px; font-weight: bold; }
        .logout-btn { background: var(--danger); color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
        .card { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 10px; border: 1px solid var(--gold); margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        select, input { width: 100%; padding: 12px; margin: 10px 0; background: #111; color: white; border: 1px solid #444; border-radius: 5px; font-size: 16px; }
        button { padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-primary { background: var(--gold); color: black; width: 100%; font-size: 18px; }
        .btn-bid { background: var(--success); color: black; width: 100%; font-size: 28px; height: 100px; box-shadow: 0 0 25px rgba(0,255,0,0.4); border: 2px solid white; }
        #auctionBox { background: linear-gradient(135deg, #0a122a, #162a5a); border: 3px solid var(--gold); border-radius: 20px; padding: 30px; text-align: center; margin: 20px 0; }
        .player-name { font-size: 48px; color: var(--gold); font-weight: bold; margin: 5px 0; text-shadow: 0 0 10px rgba(255,215,0,0.3); }
        .player-cat { background: var(--gold); color: black; padding: 5px 20px; border-radius: 20px; font-size: 18px; font-weight: bold; display: inline-block; margin-bottom: 15px; }
        .price-tag { font-size: 64px; color: var(--success); font-family: monospace; font-weight: bold; margin: 10px 0; }
        .timer-box { font-size: 32px; font-family: monospace; font-weight: bold; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 10px; border: 1px solid #444; display: inline-block; color: white; }
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; border: 1px solid #333; text-align: left; }
        th { background: var(--gold); color: black; }
        .purse-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .purse-card { background: #1a1a1a; border: 1px solid var(--gold); padding: 15px; border-radius: 10px; text-align: center; }
        .purse-card.highlight { background: rgba(255, 215, 0, 0.15); border-width: 2px; transform: scale(1.02); }
        .team-header { font-weight: bold; color: var(--gold); font-size: 18px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .team-purse-val { font-size: 22px; color: var(--success); font-weight: bold; margin: 5px 0; font-family: monospace; }
        .bought-players-list { width: 100%; text-align: left; font-size: 11px; color: #eee; background: rgba(0,0,0,0.2); border-radius: 5px; padding: 8px; box-sizing: border-box; max-height: 120px; overflow-y: auto; margin-top: 5px; }
        .bought-players-list span { display: block; border-bottom: 1px solid #333; padding: 3px 0; }
        .panel { display: none; width: 100%; }
        #teamListWrapper { display: none; }
        .password-container { position: relative; width: 100%; }
        .password-container input { padding-right: 50px; }
        .eye-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: transparent; border: none; color: var(--gold); cursor: pointer; display: flex; align-items: center; }
        .eye-btn svg { width: 24px; height: 24px; }
    </style>
</head>
<body>
<div id="navBar">
    <div id="connectionStatus" class="status-txt" style="color:#ff4d4d;">Connecting to Firebase...</div>
    <button class="logout-btn" onclick="logout()">LOGOUT</button>
</div>
<div class="container">
    <h1>PURULIA BIG BASH 2.0</h1>
    <div id="loginScreen" class="card">
        <label>LOGIN ROLE:</label>
        <select id="role" onchange="toggleTeamList()"><option value="admin">ADMIN</option><option value="team">TEAM</option></select>
        <div id="teamListWrapper"><label>SELECT TEAM:</label><select id="teamList"><option>ASTIK 11</option><option>AYUSHMAN XI</option><option>MAHAKAL XI LAULARA</option><option>BARABAZAR RED DRAGONS</option><option>SHIB SHAMBHU</option><option>BABAI XI ADRA</option><option>AGGRESSIVE PARBELIA</option><option>UTTAM XI PURULIA</option><option>MAHADEV WARRIORS</option><option>PUNCHA PIRATES</option><option>HURA PANTHERS</option><option>SHRIHAN XI</option><option>MANBHUM WARRIORS</option><option>MANBAZAR SUPER KINGS</option><option>AAROHI XI</option><option>KRISHNAPUR</option></select></div>
        <div class="password-container"><input type="password" id="password" placeholder="Password"><button class="eye-btn" onclick="togglePassword()"><svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></button></div>
        <button class="btn-primary" onclick="login()">ENTER SYSTEM</button>
    </div>
    <div id="adminPanel" class="panel"><div class="card"><h2>ADMIN CONSOLE</h2><select id="playerSelect"></select><input type="number" id="basePrice" placeholder="Base Price (Manual)"><button class="btn-primary" onclick="startAuction()">START AUCTION</button></div><div id="auctionBox"><div id="adminTimer" class="timer-box">03:00</div><br><span id="adminCat" class="player-cat">STANDBY</span><div id="adminPlayer" class="player-name">---</div><div id="adminPrice" class="price-tag">₹0</div><div id="adminBidder">No Bids</div></div><div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;"><button style="background:var(--success)" onclick="finalizeSale()">MARK SOLD</button><button style="background:#555; color:white" onclick="markUnsold()">UNSOLD</button><button style="background:orange" onclick="withdrawBid()">WITHDRAW</button></div><button onclick="generateReport()" style="width:100%; background:#007bff; color:white; margin-top:12px;">DOWNLOAD SQUAD</button><button onclick="resetAuction()" style="width:100%; background:var(--danger); color:white; margin-top:12px;">RESET ALL</button></div>
    <div id="teamPanel" class="panel"><h2 id="dispTeamName">TEAM</h2><div id="auctionBox"><div id="teamTimer" class="timer-box">03:00</div><br><span id="teamCat" class="player-cat">WAITING</span><div id="teamPlayer" class="player-name">---</div><div id="teamPrice" class="price-tag">₹0</div><div id="teamBidder">---</div></div><button class="btn-bid" onclick="placeBid()">PLACE BID</button></div>
    <div class="card"><h2>AUCTION FEED</h2><input type="text" id="historySearch" onkeyup="renderHistory()" placeholder="Search Name, Team, Category..."><table><thead><tr><th>Sr</th><th>Player</th><th>Category</th><th>Winning Team</th><th>Price</th></tr></thead><tbody id="soldTableBody"></tbody></table></div>
    <div class="card"><h2>ALL SQUADS</h2><div id="purseDisplay" class="purse-grid"></div></div>
</div>
<audio id="gavelSound" src="https://actions.google.com/sounds/v1/emergency/beep_warning.ogg"></audio>
</body>
</html>
